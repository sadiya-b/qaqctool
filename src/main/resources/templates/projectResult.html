<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styleSheetAllResultsPage.css" />
<head>
    <meta charset="UTF-8">
    <title>Result Project</title>
</head>
<body>
<div class="logo">
    <img src="/Assets/logo.jpeg" width="240px" height="35px">
</div>
<div class="content-wrapper">
    <img src="/Assets/background.jpeg">
    <div class="mainHeading">
        <h3> Project result page</h3>
    </div>
    <div class="tableContainer">
        <table style="overflow: auto;" class="content-table">
            <tr>
                <th>Column</th>
                <th>Row</th>
                <th>Description</th>
            </tr>
            <tr th:each="product : ${error}">
                <td th:text="${product.columnName}"></td>
                <td th:text="${product.rowNumber}"></td>
                <td th:text="${product.errorMessage}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
