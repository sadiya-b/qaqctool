<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styleSheetFieldTypeUpdatePage.css" />
<head>
    <meta charset="UTF-8">
    <title>update task row</title>
</head>
<body>
<div class="logo">
    <img src="/Assets/logo.jpeg" width="240px" height="35px">
</div>
<div class="content-wrapper">
    <img src="/Assets/background.jpeg">
    <div class="mainHeading">
        <form th:action="@{/taskUpdate}" th:object="${task}" method="post">
            <input type="hidden" name="id" th:value="${task.id}">
            <input type ="text" name="fieldname" th:value="${task.fieldname}" />
            <input type="text" name="fieldtype" th:value="${task.fieldtype}">
            <input type="text" name="fieldlimit" th:value="${task.fieldlimit}">
            <button class="btn" type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
