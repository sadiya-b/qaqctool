<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>upload All files</title>
</head>
<body>
<form th:action="@{/upload/project}" method="post" enctype="multipart/form-data">
  <div>
    <label>Project File: </label>
    <input type="file" name="project" accept=".xls,.xlsx" >
    <input type="submit" value="Upload"/>
  </div>
</form>
</body>
</html>
