<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>task</title>
</head>
<body>
    <table>
      <tr>
        <th>Column Name</th>
        <th>Field Type</th>
        <th>Limit</th>
        <th></th>
      </tr>
      <tr th:each="tsk : ${task}">
          <td th:text="${tsk.fieldname}"></td>
          <td th:text="${tsk.fieldtype}"></td>
          <td th:text="${tsk.fieldlimit}"></td>
          <td>
              <form th:action="@{/update/taskfields}" th:object="${task}" method="post">
                  <input type="hidden" name="id" th:value="${tsk.id}">
                  <input type="hidden" name="fieldname" th:value="${tsk.fieldname}">
                  <input type="hidden" name="fieldtype" th:value="${tsk.fieldtype}">
                  <input type="hidden" name="fieldlimit" th:value="${tsk.fieldlimit}">
                  <button type="submit">Update</button>
              </form>
          </td>
      </tr>
    </table>
</body>
</html>
