<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
    <table>
      <tr>
        <th>Column Name</th>
        <th>Field Type</th>
        <th>Limit</th>
        <th></th>
      </tr>
      <tr th:each="prj : ${project}">
          <td th:text="${prj.fieldname}"></td>
          <td th:text="${prj.fieldtype}"></td>
          <td th:text="${prj.fieldlimit}"></td>
          <td>
              <form th:action="@{/update/projectfields}" th:object="${project}" method="post">
                  <input type="hidden" name="id" th:value="${prj.id}">
                  <input type="hidden" name="fieldname" th:value="${prj.fieldname}">
                  <input type="hidden" name="fieldtype" th:value="${prj.fieldtype}">
                  <input type="hidden" name="fieldlimit" th:value="${prj.fieldlimit}">
                  <button type="submit">Update</button>
              </form>
          </td>
      </tr>
    </table>
</body>
</html>
