<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styleSheetFieldTypeUpdatePage.css" />
<head>
    <meta charset="UTF-8">
    <title>update result row</title>
</head>
<body>
<div class="logo">
    <img src="/Assets/logo.jpeg" width="240px" height="35px">
</div>
<div class="content-wrapper">
    <img src="/Assets/background.jpeg">
    <div class="mainHeading">
        <form th:action="@{/resultUpdate}" th:object="${result}" method="post">
            <input type="hidden" name="id" th:value="${result.id}">
            <input type ="text" name="fieldname" th:value="${result.fieldname}" />
            <input type="text" name="fieldtype" th:value="${result.fieldtype}">
            <input type="text" name="fieldlimit" th:value="${result.fieldlimit}">
            <button class="btn" type="submit">Update</button>
        </form>
    </div>
    <div class="tableContainer">
        <table style="overflow: auto;" class="content-table">
            <tr>
                <th>Field</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>
                    digit
                </td>
                <td>
                    If your data should only have numbers.
                    Example column - Reporting Year
                </td>
            </tr>
            <tr>
                <td>
                    date
                </td>
                <td>
                    If you want to check if date is in valid date format: MM/DD/YYYY or M/D/YY
                </td>
            </tr>
            <tr>
                <td>
                    decimal
                </td>
                <td>
                    This check if your format is a number with
                    2 digits after the decimal point.
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
