<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styleSheetCreateClient.css" />
<head>
    <meta charset="ISO-8859-1">
    <title>create</title>
</head>
<body>
<div class="logo">
    <img src="/Assets/logo.jpeg" width="240px" height="35px">
</div>
<div class="content-wrapper">
    <img src="/Assets/background.jpeg">
    <div class="mainHeading">
        <h1>Create Client</h1>
    </div>
    <form th:action="@{/processClient}" th:object="${client}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="centerGroup">
            <div class="m-3">
                <div class="form-group row">
                    <label class="input">Client Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{name}" class="form-control"
                               required minlength="2" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="input">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
